<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penko Typing</title>
    <meta name="description" content="Retro arcade-style typing game for learning non-Latin keyboard layouts. Master Korean, Russian, Japanese, and 10+ other scripts." />
    <meta name="theme-color" content="#22d3ee" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/penguin-logo.svg" />
    <link rel="apple-touch-icon" href="/penguin-logo.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent global scroll */
      }
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #22d3ee; /* Cyan 400 */
        font-family: 'VT323', monospace;
      }
      #root {
        height: 100%;
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      .scanlines {
        background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(0,0,0,0.6) 100%);
        position: fixed;
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;
        z-index: 50;
        pointer-events: none;
      }
      .glow-text {
        text-shadow: 0 0 4px rgba(34, 211, 238, 0.5);
      }
      .pixel-art {
        image-rendering: pixelated;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>

}
